<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="palindromeMessage">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Palindrome App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #message-list {
            margin-bottom: 30px;
        }
        
        #message-form {
            margin-bottom: 50px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL MESSAGES WITH INITIALIZE FUNCTION -->

<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND MESSAGE COUNT -->
        <div class="jumbotron text-center">
            <h1>Number of Messages <span class="label label-info">{{ messages.length }}</span></h1>
        </div>

        <!-- MESSAGE LIST -->
        <div id="message-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE MESSAGES IN $scope.messages -->
                <div class="checkbox" ng-repeat="message in messages">
                    <label>
						<input type="checkbox" ng-click="deleteMessage(message._id)"> {{ message.text }}
					</label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE MESSAGES -->
        <div id="message-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Add your message here..." ng-model="formData.text">
                    </div>

                    <!-- createMessage() WILL CREATE NEW MESSAGES -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createMessage()">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
